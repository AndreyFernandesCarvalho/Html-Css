<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: cornflowerblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        main{
            background-color: aliceblue;
            width: 50rem;
            height: 30rem;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
        }

        h1{
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            border: 5px dashed darkslategray;
            border-radius: 20px;
            padding: 5px;
            margin: auto;
            outline: 5px solid lightblue;
        }

        p{
            text-align: center;
        }

        a{
            border: 5px solid lightblue;
            border-radius: 10px;
            padding: 2px;
        }

        button{
            padding: 25px;
            max-width: 150px;
            border: none;
            background-color: brown;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            border-radius: 20px 5px;
            box-shadow: 2px 2px 5px gray;
            cursor: pointer;
            transition: 0.2s ease-in-out;
            display: block;
            margin: auto;
        }

        button:hover{
            background-color: #6a1b1b;
        }
    </style>
    <title>Box Models</title>
</head>
<body>
    <main>
        <h1>Box-Level Exemples</h1>
        <p>Paragraphs are also exemples of box-level, but <a href="#">links are exemples of boxes inline-levels</a>. Let's see how this all works.</p>
        <button class="button">BUTTON</button>
    </main>
</body>
</html>

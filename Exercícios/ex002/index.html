<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo no meio de um par de TAGS.
    </p>
    <p>Se precisar quebrar alguma linha como por exemplo aqui, <br> utilize o &lt;br&gt;. </p>

    <hr>
    <!-- Comentário em HTML -->
     <!-- 
    &lt = less than
    &gt = greater than
     -->

     <p>Vamos adicionar alguns símbolos especiais: 
        &copf;
        &reg;
        &Delta;
        &trade;
        &pi;
        &euro;
        &pound;
     </p>
     <p>Vamos adicionar alguns emoji:
	    &#x1F44D;
        &#x1F60E;
        &#x1F43B;
        &#x1F384;
     </p>
</body>
</html>
